    body {

    img {

    }

    header {
      position: fixed;

    .nav-wrapper .menuWrap {

    .block {

    }

    .white-logo {

    }

    .dark .white-logo {
      display: block;
    }

    .errorMain {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 0;
    }

    .errorMain img {
      margin: 0 auto;
      max-width: 100%;
      width: auto;
      height: auto;
    }

    .errorMain h4 {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
    }

    a.btn {
        font-size: 20px;
        line-height: 20px;

        background-color: #31bbae;
        color: #fff;
        padding: 14px 37px;
        border-radius: 8px;
        border: 2px solid #31bbae;
        text-decoration: none;
    }
    a.btn:hover{
        background-color: transparent;
        color: #31bbae;

    }
    .errorMain p {
      font-family: Poppins;

    img{
            max-width: 70%;

        a.btn {

    @media (min-width: 768px) {
        .nav-wrapper>div {
      margin: 0 auto;
      position: relative;
      padding: 1rem;
    }
        img{
            max-width: 100%;
        }
      .errorMain h4 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        margin-top: 0;
        font-family: Raleway, sans-serif;
        font-weight: 600;
      }

      .errorMain h1 {
        font-size: 3rem;
        margin-bottom: 0;
        padding-bottom: 2rem;
        font-family: Raleway, sans-serif;
        font-weight: 800;
      }

      .md-block {
        display: block;
      }

      .md-hidden {
        display: none;
      }

      .nav-wrapper>div {
        margin: 0 auto;
        position: relative;
        padding-left: 3rem;
        padding-right: 3rem;
        padding-top: 1.25rem;
        padding-bottom: 1.25rem;
      }
    }
    /* CSS FOR FOOTER */
